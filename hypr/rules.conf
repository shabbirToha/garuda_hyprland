############################################
# HYPRLAND WINDOW RULES (LEGACY / v1)
# Clean + Practical Daily Setup
############################################

####################
# BLUR RULES
####################
# Apps that should respect blur
blurls = wofi
blurls = thunar
# blurls = gedit
blurls = gtk-layer-shell
# blurls = catfish
# blurls = bitwarden

# layerrule = match:namespace waybar, blur on
layerrule = match:namespace wofi, blur on

layerrule = match:namespace swaync-control-center, blur off
####################
# OPACITY RULES
####################
# Catfish
windowrule = opacity 0.85 $& 0.85 $& 1, match:class ^(catfish)$


####################
# LAUNCHERS / FLOATING
####################
# Wofi
# windowrule = opacity 1 $& 1 $& 1, match:class ^(wofi)$

####################
# SUBLIME TEXT
####################
windowrule = opacity 0.90 $& 1.0 $& 1, match:class ^(sublime_text)$

####################
# COMMON APPS
####################
windowrule = opacity 0.80 $& 0.90 $& 1, match:class ^(thunar)$
windowrule = opacity 0.90 $& 0.90 $& 0.80, match:class ^(code)$
windowrule = float on, match:class ^(mpv)$
windowrule = idle_inhibit fullscreen, match:class ^(.*celluloid.*)$|^(.*mpv.*)$|^(.*vlc.*)$


# modals
windowrule = float on, match:title ^(Open)$
windowrule = float on, match:title ^(Authentication Required)$
windowrule = float on, match:title ^(Add Folder to Workspace)$
windowrule = float on, match:initial_title ^(Open File)$
windowrule = float on, match:title ^(Choose Files)$
windowrule = float on, match:title ^(Save As)$
windowrule = float on, match:title ^(Confirm to replace files)$
windowrule = float on, match:title ^(File Operation Progress)$
windowrule = float on, match:title ^(File Upload)(.*)$
windowrule = float on, match:title ^(Choose wallpaper)(.*)$
windowrule = float on, match:title ^(Library)(.*)$
windowrule = float on, match:class ^(.*dialog.*)$
windowrule = float on, match:title ^(.*dialog.*)$

windowrulev2 = workspace 1, class:^(FireDragon)$ 
