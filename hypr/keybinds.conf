# ===============================
# Hyprland Keybind Config
# ===============================

# -------------------------------
# Modifier Variable (only SUPER)
# -------------------------------
$mainMod = SUPER

# -------------------------------
# Application Bindings
# -------------------------------

# Terminal
bind = $mainMod, Return, exec, kitty

# code
bind = $mainMod, C, exec, code

# sublime text
bind = $mainMod, S, exec, subl

# Browser
bind = $mainMod, B, exec, brave
bind = $mainMod SHIFT, B, exec, firedragon

# Telegram
bind = $mainMod, T, exec, Telegram

# kitty
bind = $mainMod, K, exec, alacritty

# File Manager
bind = $mainMod, F, exec, thunar
bind = $mainMod, F3, exec, thunar

# Other Apps (Function Keys)
bind = $mainMod, F2, exec, thunderbird
bind = $mainMod, F5, exec, github-desktop
bind = $mainMod, F6, exec, gparted
bind = $mainMod, F10, exec, joplin-desktop
bind = $mainMod, F11, exec, snapper-tools
bind = $mainMod, F12, exec, galculator

# Emote Picker
bind = $mainMod SHIFT, E, exec, emote

# App Drawer
bind = SUPER, A, exec, nwg-drawer -mb 10 -mr 10 -ml 10 -mt 10
bind = SUPER SHIFT, L, exec, hyprlock
# Launcher (Wofi)
bind = SUPER, space, exec, pkill wofi || wofi --normal-window --show drun --allow-images

# Power Menu
# bind = $mainMod SHIFT, P, exec, nwgbar
bind = $mainMod, Escape, exec, nwgbar

# Reload Config
bind = $mainMod SHIFT, R, exec, hyprctl reload

# -------------------------------
# Window Management
# -------------------------------

# Kill Active Window
bind = $mainMod, Q, killactive,

# Toggle Floating
bind = $mainMod SHIFT, V, togglefloating,

# Fullscreen Variants
bind = $mainMod SHIFT, T, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
# bind = $mainMod SHIFT, F, fullscreenstate, 0 2

# Pseudo Tile (Dwindle)
bind = $mainMod, P, pseudo,

# Toggle Split (Dwindle)
bind = $mainMod SHIFT, J, togglesplit,

# -------------------------------
# Focus & Movement (Vim-style + Arrows)
# -------------------------------

bind = $mainMod, left,  movefocus, l
bind = $mainMod, H,     movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, L,     movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, K,     movefocus, u
bind = $mainMod, down,  movefocus, d
bind = $mainMod, J,     movefocus, d

# Move Window
bind = $mainMod SHIFT, left,  movewindow, l
bind = $mainMod SHIFT, H,     movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, L,     movewindow, r
bind = $mainMod SHIFT, up,    movewindow, u
bind = $mainMod SHIFT, K,     movewindow, u
bind = $mainMod SHIFT, down,  movewindow, d
bind = $mainMod SHIFT, J,     movewindow, d

# -------------------------------
# Workspaces
# -------------------------------

# Switch to Workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Window to Workspace (silent)
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll Workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

# -------------------------------
# Mouse Binds
# -------------------------------

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# -------------------------------
# Media & System Controls
# -------------------------------

# Volume
bind = ,122, exec, pamixer --decrease 5; notify-send "Volume: $(pamixer --get-volume)" -t 500
bind = ,123, exec, pamixer --increase 5; notify-send "Volume: $(pamixer --get-volume)" -t 500
bind = ,121, exec, pamixer --toggle-mute; notify-send "Volume: Toggle-mute" -t 500
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle; notify-send "System Mic: Toggle-mute" -t 500

# Brightness
bind = ,232, exec, brightnessctl -c backlight set 5%-
bind = ,233, exec, brightnessctl -c backlight set +5%

# Media Controls
bind = ,172, exec, playerctl play-pause
bind = ,171, exec, playerctl next
bind = ,173, exec, playerctl previous


# Screenshots (swappy)--
bind = ,Print,       exec, grim -g "$(slurp)" - | swappy -f -
bind = CTRL,Print,   exec, ~/.config/hypr/scripts/screenshot_window.sh
bind = SHIFT,Print,  exec, ~/.config/hypr/scripts/screenshot_display.sh


# Clipboard Manager
bind = SUPER SHIFT, C, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy


# bind = $mainMod, R, submap, resize
submap = resize
binde = ,right, resizeactive, 50 0
binde = ,L,     resizeactive, 50 0
binde = ,left,  resizeactive, -50 0
binde = ,H,     resizeactive, -50 0
binde = ,up,    resizeactive, 0 -50
binde = ,K,     resizeactive, 0 -50
binde = ,down,  resizeactive, 0 50
binde = ,J,     resizeactive, 0 50
bind  = ,escape, submap, reset
submap = reset

# app switch
bind = ALT, Tab, cyclenext
bind = SUPER, TAB, exec, hyprswitch simple


# Wallpaper Control
bind = $mainMod SHIFT, W, exec, killall -9 wpaperd && wpaperd
bind = SUPER, N, exec, swaync-client -t


