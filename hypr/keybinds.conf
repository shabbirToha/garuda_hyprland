# =====================================================
# Hyprland Keybindings Configuration
# =====================================================

# -------------------------------
# Modifier Keys
# -------------------------------
$mainMod = SUPER


# =====================================================
# Application Launchers
# =====================================================

# Terminal
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, Return, exec, alacritty

# Editors
bind = $mainMod, C, exec, code
bind = $mainMod, N, exec, kitty -e nvim
bind = $mainMod, S, exec, subl

# Browser
bind = $mainMod, B, exec, brave
bind = $mainMod SHIFT, B, exec, [workspace 1] firedragon

# File Manager
bind = $mainMod, F, exec, thunar

# Yazi File Manager
bind = $mainMod, Y, exec, kitty -e yazi

# Messaging
bind = $mainMod, T, exec, Telegram


# =====================================================
# Launchers & System UI
# =====================================================

# App Drawer
bind = SUPER, A, exec, nwg-drawer -mb 10 -mr 10 -ml 10 -mt 10

# Wofi Launcher
bind = SUPER, space, exec, pkill wofi || wofi --normal-window --show drun --allow-images

# Power Menu
bind = $mainMod, Escape, exec, nwgbar

# Lock Screen & Notifications
bind = SUPER SHIFT, L, exec, hyprlock
bind = SUPER SHIFT, N, exec, swaync-client -t

# Emoji Picker
bind = $mainMod SHIFT, E, exec, emote

# Clipboard Manager
bind = SUPER SHIFT, C, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Reload Hyprland
bind = $mainMod SHIFT, R, exec, hyprctl reload


# =====================================================
# Window Management
# =====================================================

# Kill / Float / Fullscreen
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, V, togglefloating
bind = ALT, Return, fullscreen

# Dwindle Layout
bind = $mainMod, P, pseudo
bind = $mainMod SHIFT, J, togglesplit


# =====================================================
# Focus Movement (Vim + Arrows)
# =====================================================

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d


# Move window
bind = $mainMod SHIFT, left,  movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up,    movewindow, u
bind = $mainMod SHIFT, down,  movewindow, d


# =====================================================
# Workspaces
# =====================================================

# Switch Workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll Workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1


# =====================================================
# Mouse Bindings
# =====================================================

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# =====================================================
# Resize Mode (Submap)
# =====================================================

# Enter resize mode
bind = ALT, R, submap, resize

submap = resize

# Resize with Vim keys
bind = , h, resizeactive, -20 0
bind = , l, resizeactive, 20 0
bind = , k, resizeactive, 0 -20
bind = , j, resizeactive, 0 20

# Faster resize with Shift
bind = SHIFT, h, resizeactive, -60 0
bind = SHIFT, l, resizeactive, 60 0
bind = SHIFT, k, resizeactive, 0 -60
bind = SHIFT, j, resizeactive, 0 60

# Exit resize mode
bind = , escape, submap, reset
bind = , return, submap, reset
bind = , mouse:272, submap, reset

submap = reset


# =====================================================
# Media & Hardware Controls
# =====================================================

# Volume
bind = ,122, exec, pamixer --decrease 5; notify-send "Volume: $(pamixer --get-volume)" -t 500
bind = ,123, exec, pamixer --increase 5; notify-send "Volume: $(pamixer --get-volume)" -t 500
bind = ,121, exec, pamixer --toggle-mute; notify-send "Volume: Toggle-mute" -t 500
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle; notify-send "Mic: Toggle-mute" -t 500

# Brightness
bind = ,232, exec, brightnessctl -c backlight set 5%-
bind = ,233, exec, brightnessctl -c backlight set +5%

# Media Playback
bind = ,172, exec, playerctl play-pause
bind = ,171, exec, playerctl next
bind = ,173, exec, playerctl previous


# =====================================================
# Screenshots
# =====================================================

bind = ,Print,       exec, grim -g "$(slurp)" - | swappy -f -
bind = CTRL,Print,  exec, ~/.config/hypr/scripts/screenshot_window.sh
bind = SHIFT,Print, exec, ~/.config/hypr/scripts/screenshot_display.sh


# =====================================================
# Window / App Switching
# =====================================================

bind = ALT, Tab, cyclenext
bind = SUPER, Tab, exec, hyprswitch simple


# =====================================================
# Wallpaper
# =====================================================

bind = $mainMod SHIFT, W, exec, killall -9 wpaperd && wpaperd