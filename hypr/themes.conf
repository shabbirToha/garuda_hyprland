########################
### GENERAL
########################
general {
    gaps_in = 4
    gaps_out = 9

    border_size = 0
    col.active_border = rgba(00000000)
    col.inactive_border = rgba(00000000)

    layout = dwindle
    resize_on_border = true
}

########################
### GROUP (NO BORDERS)
########################
group {
    col.border_active = rgba(00000000)
    col.border_inactive = rgba(00000000)
    col.border_locked_active = rgba(00000000)
    col.border_locked_inactive = rgba(00000000)
}

########################
### DECORATION (ACTIVE WINDOW HIGHLIGHT)
########################
decoration {
    rounding = 0

    # Active window stays perfectly sharp
    active_opacity = 1

    # Inactive windows slightly dimmed (focus indicator)
    inactive_opacity = 0.80


    shadow {
        enabled = false
    }
blur {
    enabled = true

    # Smooth, soft diffusion
    size = 9
    passes = 3

    # Makes blur respect inactive opacity (important for focus clarity)
    ignore_opacity = false

    # Slight depth without crushing colors
    contrast = 1.3

    # Better performance + quality
    new_optimizations = true

    # Optional but highly recommended
    noise = 0.015
}

}

###############################################
#        SIMPLE • VERY SMOOTH • FAST
###############################################
animations {
    enabled = 1

    # Softer, more fluid curve (no bounce, no overshoot)
    bezier = smooth, 0.22, 0.75, 0.18, 1.0

    # Windows (vertical, fluid but quick)
    animation = windows,       1, 1.3, smooth, slidevert
    animation = windowsIn,     1, 1.3, smooth, slidevert
    animation = windowsOut,    1, 1.3, smooth, slidevert
    animation = windowsMove,   1, 1.3, smooth, slidevert

    # Workspaces (smooth vertical glide)
    animation = workspaces,    1, 1.4, smooth, slidevert

    # Fades (slightly longer = silkier)
    animation = fadeIn,        1, 1.2, smooth
    animation = fadeOut,       1, 1.2, smooth
    animation = fadeSwitch,    1, 1.2, smooth

    # Layers (menus, launchers)
    animation = layers,        1, 1.2, smooth, popin
    animation = fadeLayers,    1, 1.2, smooth

    # Borders disabled
    animation = border,        0
    animation = borderangle,   0
}

########################
### DWINDLE
########################
dwindle {
    pseudotile = true
    preserve_split = true
}

########################
### MASTER
########################
master {
    new_status = master
}

########################
### MISC
########################
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

