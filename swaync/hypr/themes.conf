########################
### GENERAL
########################
general {
    gaps_in = 3
    gaps_out = 6

    border_size = 0
    col.active_border = rgba(00000000)
    col.inactive_border = rgba(00000000)

    layout = dwindle
    resize_on_border = false
}

########################
### GROUP (NO BORDERS)
########################
group {
    col.border_active = rgba(00000000)
    col.border_inactive = rgba(00000000)
    col.border_locked_active = rgba(00000000)
    col.border_locked_inactive = rgba(00000000)
}

########################
### DECORATION (ACTIVE WINDOW HIGHLIGHT)
########################
decoration {
    rounding = 0

    # Active window stays perfectly sharp
    active_opacity = 1

    # Inactive windows slightly dimmed (focus indicator)
    inactive_opacity = 0.90


    shadow {
        enabled = true
    }

    blur {
        enabled = true
    }
}

###############################################
#        SIMPLE • SMOOTH • FAST ANIMATIONS
###############################################
animations {
    enabled = 1

    # One clean curve – no bounce, no overshoot
    bezier = smooth, 0.25, 0.9, 0.1, 1.0

    # Windows (vertical, fast)
    animation = windows,       1, 1, smooth, slidevert
    animation = windowsIn,     1, 1, smooth, slidevert
    animation = windowsOut,    1, 1, smooth, slidevert
    animation = windowsMove,   1, 1, smooth, slidevert

    # Workspaces (vertical, consistent)
    animation = workspaces,    1, 1, smooth, slidevert

    # Fades (very subtle, fast)
    animation = fadeIn,        1, 1, smooth
    animation = fadeOut,       1, 1, smooth
    animation = fadeSwitch,    1, 1, smooth

    # Layers (menus, launchers)
    animation = layers,        1, 1, smooth, popin
    animation = fadeLayers,    1, 1, smooth

    # Borders completely disabled
    animation = border,        0
    animation = borderangle,   0
}

########################
### DWINDLE
########################
dwindle {
    pseudotile = true
    preserve_split = true
}

########################
### MASTER
########################
master {
    new_status = master
}

########################
### MISC
########################
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

