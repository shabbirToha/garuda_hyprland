# -----------------------------------------------------------------------------
# FONT SETTINGS
# -----------------------------------------------------------------------------
# Matching: family = "0xProto Nerd Font"
font_family      0xProto Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

# Kitty does not usually need manual font sizing adjustments,
# but you can set a default size here if needed (e.g., 11 or 12).
font_size 11.2

# -----------------------------------------------------------------------------
# CURSOR
# -----------------------------------------------------------------------------
# Matching: style = "Underline"
cursor_shape underline
cursor_blink_interval 0.5

# -----------------------------------------------------------------------------
# SCROLLBACK
# -----------------------------------------------------------------------------
# Matching: history = 10000
scrollback_lines 10000

# -----------------------------------------------------------------------------
# MOUSE
# -----------------------------------------------------------------------------
# Matching: hide_when_typing = true
mouse_hide_wait 3.0

# -----------------------------------------------------------------------------
# WINDOW LAYOUT
# -----------------------------------------------------------------------------
# Matching: opacity = 0.6
background_opacity 0.9

# Matching: columns = 100, lines = 30
# 'no' prevents remembering last size, forcing the dimensions below
remember_window_size  no
initial_window_width  100c
initial_window_height 30c

# Matching: dynamic_padding = true (Kitty uses a fixed padding setting)
window_padding_width 4

# -----------------------------------------------------------------------------
# SHELL
# -----------------------------------------------------------------------------
# Matching: program = "/usr/bin/fish"
shell /usr/bin/fish

# -----------------------------------------------------------------------------
# COLORS (Dracula/Alacritty Theme Port)
# -----------------------------------------------------------------------------
# Matching: [colors.primary]
background #000000
foreground #f8f8f2

# Matching: [colors.normal]
color0  #000000
color1  #ff5555
color2  #50fa7b
color3  #f1fa8c
color4  #caa9fa
color5  #ff79c6
color6  #8be9fd
color7  #bfbfbf

# Matching: [colors.bright]
color8  #575b70
color9  #ff6e67
color10 #5af78e
color11 #f4f99d
color12 #caa9fa
color13 #ff92d0
color14 #9aedfe
color15 #e6e6e6

# -----------------------------------------------------------------------------
# KEY BINDINGS
# -----------------------------------------------------------------------------
# Matching: Alacritty bindings
map ctrl+shift+c        copy_to_clipboard
map ctrl+shift+v        paste_from_clipboard
map shift+insert        paste_from_selection

# Font resizing matching your Ctrl keys (Kitty usually uses Ctrl+Shift by default)
map ctrl+equal          change_font_size all +2.0
map ctrl+plus           change_font_size all +2.0
map ctrl+minus          change_font_size all -2.0
map ctrl+0              change_font_size all 0
# Show the tab bar at the bottom
tab_bar_edge bottom

# Powerline style (tmux-like segmented look)
tab_bar_style powerline

# Use angled separators
tab_powerline_style angled

# Customize tab title template
# {index} = tab number, {title} = tab title, {layout_name} = current layout
tab_title_template " {index}: {title} "

# Styling - Matched to NvChad's LazyVim bufferline colors
active_tab_foreground   #1E1E2E
active_tab_background   #89B4FA
inactive_tab_foreground #CDD6F4
inactive_tab_background #181825

# Minimal height for tab bar
tab_bar_min_tabs 2
